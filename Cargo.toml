[package]
name = "legion"
version = "0.1.0"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
rayon = "1.5.3"
owo-colors = "3.5.0"
snowflake = "1.3.0"
libc = "0.2.135"

[dependencies.rocket]
version = "0.5.0-rc.2"
features = ["json"]

[dependencies.tokio]
version = "1.21.2"
features = ["full"]

[dependencies.tracing-subscriber]
version = "0.3.16"
features = ["env-filter"]

[dependencies.moka]
version = "0.9.4"
features = ["future"]

[dependencies.config]
version = "0.13.2"
features = ["toml", "yaml"]

[dependencies.rocket_okapi]
version = "0.8.0-rc.2"
features = ["swagger"]
